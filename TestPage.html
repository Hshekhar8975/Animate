<!DOCTYPE html>
<html>
<head>
	<title>Test Page</title>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<style type="text/css">
  		body{
  			background: #262626;
  			font-family: lobster;
  		}
  		.container{
  			position: relative;
  			width: 70%;
  		}
  		.tab{
  			width: 72px;  			
  			background-color: black;
  			border-radius: 10px;
  		}
  		#box{
  			animation: drop 3s ease forwards;
  		}
  		@keyframes drop
  		{
  			0%{opacity: 0;}
  			70%{transform: translateY(50px);}
  			80%{transform: translateY(20px);}
  			100%{transform: translateY(50px); opacity: 1;}
  		}
  	</style>
</head>
<body>
	<div class="container">
		<div class="jumbotron text-center" id="box">
			<h1><u>ANIMATRIX</u></h1>
		</div>
		<div class="jumbotron">
			<div class="tab text-center">
				<img src="mario.png" height="70px" width="70px">
			</div>
		</div>
	</div>
</body>
</html>
